<!DOCTYPE html>
<html>
<head>
  <title>PDF Search</title>
  <script src="searchTemplate.js" defer></script>
</head>
<body>
  <h1>PDF Search</h1>
  
  <form id="search-form">
    <label for="keyword">Keyword:</label>
    <input id="keyword" type="text" placeholder="Enter a keyword">
    <br>
    <label for="title">Title:</label>
    <input id="title" type="text" placeholder="Enter a title">
    <br>
    <button type="submit">Search</button>
  </form>
</body>
</html>
